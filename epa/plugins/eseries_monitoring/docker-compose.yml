version: '3.6'

services:

  collector:
    image: docker.io/scaleoutsean/epa-collector:v3.0.0
    container_name: collector
    mem_limit: 64m
    restart: "no"
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: 10m
    environment: 
      - USERNAME=
      - PASSWORD=
      - SYSNAME=
      - SYSID=
      - API=
      - RETENTION_PERIOD=
      - DB_ADDRESS=
      - DB_PORT=

