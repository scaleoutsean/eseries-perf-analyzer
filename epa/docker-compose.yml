version: '2'
services:

  influxdb:
    image: ${PROJ_NAME}/influxdb:${TAG}
    container_name: influxdb
    mem_limit: 2G
    restart: unless-stopped
    ports:
      - 8086:8086
      # remove if InfluxDB doesn't need to be reachable from the outside (e.g. newer Grafana on external network)
      # we only need to reach it from internal Grafana in Docker, we can use http://inflxudb:8086
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: 10m
    networks:
      - eseries_perf_analyzer
    volumes:
      - ./influx-database:/var/lib/influxdb
      - ./influxdb/influxdb.conf:/etc/influxdb/influxdb.conf:ro

  grafana:
    image: ${PROJ_NAME}/grafana:${TAG}
    container_name: grafana
    mem_limit: 2G
    restart: unless-stopped
    depends_on:
      - influxdb
    ports:
      - 3000:3000
    volumes:
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini:ro
      - grafana_data:/var/lib/grafana
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: 10m
    networks:
      - eseries_perf_analyzer

networks:
  eseries_perf_analyzer:
    external: true

volumes:
  grafana_data:
