name: build-and-publish-ghcr

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - image_name: collector
            context: ./epa/collector
            dockerfile: ./epa/collector/Dockerfile
          - image_name: grafana-init
            context: ./epa/grafana-init
            dockerfile: ./epa/grafana-init/Dockerfile
          - image_name: utils
            context: ./epa/utils
            dockerfile: ./epa/utils/Dockerfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.image_name }}
        uses: docker/build-push-action@v4
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository }}/${{ matrix.image_name }}:latest
            ghcr.io/${{ github.repository }}/${{ matrix.image_name }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output pushed image name
        run: |
          echo "Image pushed: ghcr.io/${{ github.repository }}/${{ matrix.image_name }}:${{ github.sha }}"